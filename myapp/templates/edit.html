<!-- edit.html -->
{% extends 'dashboard.html' %}

{% block content %}
<h2>Edit Task</h2>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Task Name:</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ task.TaskName }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" class="form-control" required>{{ task.Description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Task</button>
    <a href="{% url 'task_list_view' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
